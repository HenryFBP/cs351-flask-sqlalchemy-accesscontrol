{% extends 'base.html' %}

{% block content %}
<br>
<div class='card'>
  <div class='card-header'>
    {{ user.email }}
  </div>
  <div class='card-body'>
    <h4>Actions</h4>
    {% if session['User'].Role.name == 'admin' %}
    <button class='btn btn-danger'>
      Delete
    </button>
    {% endif %}
    <h5>Assign role</h5>
    <form method='post' action='{{ url_for('auth.set_role', email=user.email) }}'>
      <div class='form-row align-items-center'>
        <div class='col-auto my-1'>
          <select class='custom-select mr-sm-2' name='new_role'>
          {% for role in roles %}
            <option value='{{role.id}}'>{{role.name}}</option>
          {% endfor %}
          <select>
        </div>
        <div class='col-auto my-1'>
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </form>
    <a class='btn btn-secondary' href="{{ url_for('auth.show') }}">Back</a>
  </div>
</div>
{% endblock %}
